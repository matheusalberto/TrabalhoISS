<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Cliente</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton  value="Enviar E-mail" action="#{clienteBean.email}"/>
            <h:commandButton  value="Ajuda On-line" action="#{clienteBean.help}"/>
        </h:form>
        <center>
            <h:form>
                Cadastro de Clientes <br/> <br/>
                <h:panelGrid columns="3">
                    Nome: <h:inputText id="nomeTxt" value="#{clienteBean.cliente.nome}" /> <h:outputLabel value="*"/>
                    Endereço: <h:inputText id="enderecoTxt" value="#{clienteBean.cliente.endereco}"/> <h:inputHidden/>
                    CPF: <h:inputText id="cpfTxt" value="#{clienteBean.cliente.cpf}"/> <h:outputLabel value="*"/>
                    E-mail: <h:inputText id="emailTxt" value="#{clienteBean.cliente.email}"/> <h:inputHidden/>
                    Telefone: <h:inputText id="telefoneTxt" value="#{clienteBean.cliente.telefone}"/> <h:inputHidden/>
                    Sexo: <h:selectOneRadio rendered="true" value="#{clienteBean.cliente.sexo}">
                        <f:selectItem itemValue='M' itemLabel="Masculino" />
                        <f:selectItem itemValue='F' itemLabel="Feminino" />
                    </h:selectOneRadio>
                    <h:outputLabel value="*"/>
                    <h:outputLabel value="(*) Itens Obrigatórios"/>
                    <h:inputHidden/>                    
                    <h:inputHidden/>                    
                    <h:inputHidden/>                    
                    <h:commandButton  value="Cadastrar" action="#{clienteBean.cadastrar}"/>
                    <h:inputHidden/>

                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
